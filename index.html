<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Slideshow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/galleria/1.5.7/galleria.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="slideshow-list galleria">
            <li class="slideshow-list-item" data-img="https://picsum.photos/600/400?random=1"></li>
            <li class="slideshow-list-item" data-img="https://picsum.photos/600/400?random=2"></li>
            <li class="slideshow-list-item" data-img="https://picsum.photos/600/400?random=3"></li>
        </ul>
        <button class="slideshow-btn">Pause</button>
    </div>
    <script>
        (function() {
            Galleria.loadTheme('https://cdnjs.cloudflare.com/ajax/libs/galleria/1.5.7/themes/classic/galleria.classic.min.js');
            Galleria.run('.slideshow-list', {
                autoplay: 2000,
                dataSelector: '.slideshow-list-item',
                dataConfig: function(el) {
                    return {
                        image: $(el).data('img')
                    }
                },
                extend: function(options) {
                    var gallery = this;
                    $('.slideshow-btn').on('click', function() {
                        var btnAction = $(this).text();
                        if (btnAction == 'Pause') {
                            gallery.pause();
                            $(this).text('Play');
                        } else {
                            gallery.play();
                            $(this).text('Pause');
                        }
                    });
                }
            })
        }());
    </script>
</body>
</html>
